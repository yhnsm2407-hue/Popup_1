<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이더</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 'Pretendard' 폰트 import 및 사용 */
        @import url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        body {
            font-family: 'Pretendard-Regular', sans-serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Solvay_conference_1927.jpg/960px-Solvay_conference_1927.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        
        /* 슬라이더 컨테이너 커스텀 스크롤바 */
        .slider-container::-webkit-scrollbar {
            height: 8px;
        }

        .slider-container::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }

        .slider-container::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 10px;
        }

        /* 팝업 오버레이 애니메이션 */
        .popup-overlay {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        /* 팝업 컨테이너 애니메이션 */
        .popup-container {
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .popup-overlay.active .popup-container {
            transform: scale(1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- 메인 컨테이너 -->
    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-8">

        <div id="slider-container" class="relative flex overflow-x-auto gap-4 p-4 -mx-4 slider-container">
            <!-- 이미지 아이템들 (JavaScript에 의해 동적으로 추가될 예정) -->
        </div>

        <!-- 슬라이더 탐색 버튼 -->
        <div class="flex justify-center mt-6 space-x-4">
            <button id="prevBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button id="nextBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <!-- 팝업 오버레이 -->
    <div id="popup-overlay" class="popup-overlay fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <!-- 팝업 컨테이너 -->
        <div class="popup-container bg-white rounded-2xl shadow-2xl overflow-hidden max-w-3xl w-full max-h-[90vh] flex flex-col">
            <!-- 닫기 버튼 -->
            <div class="flex justify-end p-4">
                <button id="close-popup" class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <!-- 팝업 이미지 및 설명 컨테이너 -->

                    <p id="popup-description" class="text-gray-600 text-base leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

        // DOM 요소 가져오기
        const sliderContainer = document.getElementById('slider-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const popupOverlay = document.getElementById('popup-overlay');
        const closePopupBtn = document.getElementById('close-popup');
        const popupImage = document.getElementById('popup-image');
        const popupTitle = document.getElementById('popup-title');
        const popupDescription = document.getElementById('popup-description');
        
        // 이미지 아이템 생성
        function createSliderItems() {
            images.forEach(image => {
                const imgContainer = document.createElement('div');
                // 반응형 클래스로 변경: 화면 너비에 따라 크기 조절
                imgContainer.className = 'flex-shrink-0 w-64 h-64 rounded-xl overflow-hidden shadow-md cursor-pointer transform transition-transform duration-300 hover:scale-105';
                imgContainer.onclick = () => openPopup(image);

                const img = document.createElement('img');
                img.src = image.url;
                img.alt = image.title;
                img.className = 'w-full h-full object-cover';
                imgContainer.appendChild(img);
                
                // 사진 위에 제목을 표시하는 요소 추가
                const titleOverlay = document.createElement('div');
                titleOverlay.className = 'absolute bottom-0 left-0 right-0 p-2 bg-black bg-opacity-50 text-white text-center text-sm font-bold truncate rounded-b-xl';
                titleOverlay.textContent = image.title;
                imgContainer.appendChild(titleOverlay);
                
                sliderContainer.appendChild(imgContainer);
            });
        }

        // 팝업 열기 함수
        function openPopup(image) {
            popupImage.src = image.url;
            popupImage.alt = image.title;
            popupTitle.textContent = image.title;
            popupDescription.innerHTML = image.description;
            popupOverlay.classList.add('active');
        }

        // 팝업 닫기 함수
        function closePopup() {
            popupOverlay.classList.remove('active');
        }

        // 슬라이더 스크롤 함수
        function scrollSlider(direction) {
            const scrollAmount = 300; // 스크롤할 거리 (px)
            const currentScroll = sliderContainer.scrollLeft;

            if (direction === 'next') {
                sliderContainer.scrollTo({
                    left: currentScroll + scrollAmount,
                    behavior: 'smooth'
                });
            } else {
                sliderContainer.scrollTo({
                    left: currentScroll - scrollAmount,
                    behavior: 'smooth'
                });
            }
        }
        
        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', () => {
            createSliderItems();
            prevBtn.addEventListener('click', () => scrollSlider('prev'));
            nextBtn.addEventListener('click', () => scrollSlider('next'));
            closePopupBtn.addEventListener('click', closePopup);
            
            // 팝업 외부 클릭 시 닫기
            popupOverlay.addEventListener('click', (e) => {
                if (e.target.id === 'popup-overlay') {
                    closePopup();
                }
            });
        });
    </script>
</body>
</html>
